{% extends "index.html" %}
{% block title %}
Log in {% call super() %}
{% endblock %}

{% block meta %}
    <meta name="description" content="here is log in page"
{% endblock %}

{% block css %}
    <link rel="stylesheet" href="static/css/auth.css">
{% endblock %}

{% block main %}
<div class="auth-container">
    <h1 class="auth-heading">Welcome, Log In</h1>
    <form method="POST" action="/log-in">

        {% if email_error.is_empty() %}
        <input type="text" placeholder="Enter your email" name="email" value="{{email}}">
        {% else %}
        <input class="invalid-input-field animate__animated animate__shakeX" type="text" placeholder="Enter your email"
               name="email" value="{{email}}">
        <label>{{email_error}}</label>
        {% endif %}

        {% if password_error.is_empty() %}
        <input type="text" placeholder="Enter your password" name="password">
        {% else %}
        <input class="invalid-input-field animate__animated animate__shakeX" type="text"
               placeholder="Enter your password" name="password">
        <label>{{password_error}}</label>
        {% endif %}

        <button class="filled-button" type="submit">Submit</button>
    </form>
    <form method="GET" action="/sign-up">
        <button>Already have account? Log In</button>
    </form>
</div>
{% endblock %}
